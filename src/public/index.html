<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS chat</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <!-- <link rel="stylesheet" href="../public/css/main.css" type="text/css"> -->


</head>
<body> 
    

    <nav class="navbar navbar-light ">

        <a class="navbar-brand mx-auto" href="/">E-Hammer Chat</a>

    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">

        <div class="card-header">

            <h3>Ingresa tu nombre de Usuario</h3>
        </div>

        <p id="nickError"></p>

        <div class="card-body">

            <form action="" id="nickForm">

                <input type="text" name="" id="nickname" class="form-control">
                <button type="submit" class="btn btn-dafault mt-2">
                    <i class="fas fa-location-arrow"></i>  Send
                </button>

            </form>

        </div>

    </div>
    

    <div class="container" id="contentWrap" >

        <div class="row mt-4">

            <div class="col-md-6 offset-md-1 ">

                <div class="card">
    
                    <div class="card-header" id="NickPersonal">
    
                        <h4>Escribe Aqu√≠</h4>
                        
    
                    </div>
    
    
                    <div id="chat" class="card-body"></div>
    
                    <form id="message-form" action="" class="card-footer">
    
                        <div class="input-group">
    
                                <input type="text" id="message" class="form-control">
    
                                <div class="input-group-append">
            
                                    <button type="submit" class="btn btn-default">
                                        <i class="fas fa-location-arrow"></i>Send
                                    </button>
    
                                </div>
    
    
                        </div>
    
    
                    </form>
    
                </div>
    
            </div>
    
            <div class="col-md-3 ">
                <div class="card">
                    <div class="card-header">
                        <h3>Usuarios</h3>
        
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>

            </div>

           
        </div>

       

    </div>





    <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="../socket.io/socket.io.js" charset="UTF-8" ></script> 
<!-- <script  src="../public/js/main.js" ></script> -->
<script  src="../js/main.js" ></script>
</body>
</html>
